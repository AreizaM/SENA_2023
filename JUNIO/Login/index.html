<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="login">
        <section class="login_container">
            <h2>Inicio de sesión</h2>
            <form class="login_container_form" id="login">
                <input type="text" placeholder="Correo" class="input" id="email">
                <input type="password" placeholder="Contraseña" class="input" id="password">
                <button type="button" class="button" id="button" >Iniciar sesión</button>
                <div class="login_container_remember">
                    <label for="">
                        <input type="checkbox" id="cb">
                        Recuerdame
                    </label>
                    <a href="#" class="login_container_remember_link">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login_container_social">
                <div>
                    <img src="/images/github.png" alt="">
                    <span>Iniciar sesión con github</span>
                </div>
                <div>
                    <img src="/images/google.png" alt="Google">
                    <span> Iniciar sesión con google</span>
                </div>
                <div>
                    <img src="/images/twitter.png" alt="">
                    <span>Iniciar sesión con twitter</span>
                </div>
            </section>
            <p class="login_container_register">No tiene ninguna cuenta: 
                <a href="#">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaraciones de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>

    <script src="section.js"></script>
</body>

</html>
